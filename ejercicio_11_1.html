<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
</head>
<body>
	<h1>Operaciones</h1>
	<p> 
	Formulario que permita ingresar dos numeros y elegir
	una operacion (suma, resta, multiplicacion o division)
	usando un combox
	</p>
	
	<form action="cgi-bin/operaciones.pl" target="_blank" method="GET">
		Numero 1: <br>
		<input type="text" name="num1">
		<br>
		Numero 2: <br>
		<input type="text" name="num2">
		<br>
		<br>
		<p>Seleccione opcion:</p>
		<select name="operacion">
			<option value="sumar">Suma</option>
			<option value="restar">Resta</option>
			<option value="multiplicar">Multiplicacion</option>
			<option value="dividir">Division</option>
		</select>
		<input type="submit" value="Enviar">
	</form>
	
	
</body>
</html>
